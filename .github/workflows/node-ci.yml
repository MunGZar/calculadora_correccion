name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Mocha y Chai
        run: npm install mocha chai --save-dev

   
      - name: Corregir permisos de node_modules
        run: chmod -R 777 node_modules

      - name: Ejecutar pruebas
        run: node node_modules/mocha/bin/mocha.js



  build_docker:
    needs: test
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Login en GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalizar nombre del repositorio (GHCR no acepta mayÃºsculas)
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Construir imagen Docker
        run: docker build -t ghcr.io/${IMAGE_NAME}:latest .

      - name: Publicar imagen en GHCR
        run: docker push ghcr.io/${IMAGE_NAME}:latest
